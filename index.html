<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://www.gstatic.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com;">
    <title>Login Simple</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; cursor: pointer; background: #333; color: white; border: none; border-radius: 5px; margin-top: 5px; }
        button.secondary { background: #777; }
        .hidden { display: none !important; }
        .error { color: red; font-size: 0.8em; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="pantalla-login" class="container">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contraseña">
        
        <button id="btn-login">Entrar</button>
        <button id="btn-register" class="secondary">Registrarse</button>
        
        <p id="error-msg" class="error"></p>
    </div>

    <div id="pantalla-bienvenida" class="container hidden">
        <h1>¡Bienvenido!</h1>
        <p>Has iniciado sesión correctamente.</p>
        <p id="user-email" style="color: blue; font-weight: bold;"></p>
        
        <br>
        <button id="btn-logout" style="background: darkred;">Cerrar Sesión</button>
    </div>

    <script type="module" src="./renderer.js"></script>
</body>
</html>
